<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>View Club Sign-Ups</title>

<style>
    body {
        font-family: Arial, sans-serif;
        background: #eef;
        padding: 20px;
    }

    table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 15px;
    }

    th, td {
        border: 1px solid #999;
        padding: 8px;
        text-align: left;
    }

    th {
        background: #4e8cbc;
        color: white;
    }

    .message {
        margin-top: 20px;
        font-weight: bold;
    }

    button {
        margin-top: 15px;
        padding: 8px 12px;
    }
</style>

<script>
    let allSignups = [];

    function loadSignups() {
        const data = localStorage.getItem("clubSignups");

        if (!data) {
            document.getElementById("output").innerHTML =
                "<p class='message'>No sign-ups found.</p>";
            return;
        }

        allSignups = JSON.parse(data);
        displaySignups("ALL");
    }

    function displaySignups(club) {
        let filtered = allSignups;

        if (club !== "ALL") {
            filtered = allSignups.filter(s => s.club === club);
        }

        if (filtered.length === 0) {
            document.getElementById("output").innerHTML =
                "<p class='message'>No sign-ups for this club.</p>";
            document.getElementById("total").textContent = "Total Sign-ups: 0";
            return;
        }

        let html = `
        <table>
            <tr>
                <th>Student ID</th>
                <th>Name</th>
                <th>Grade</th>
                <th>Club</th>
            </tr>`;

        filtered.forEach(s => {
            html += `
            <tr>
                <td>${s.studentId}</td>
                <td>${s.fullName}</td>
                <td>${s.grade}</td>
                <td>${s.club}</td>
            </tr>`;
        });

        html += "</table>";

        document.getElementById("output").innerHTML = html;
        document.getElementById("total").textContent =
            "Total Sign-ups: " + filtered.length;
    }
</script>
</head>

<body onload="loadSignups()">
